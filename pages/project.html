<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    />
    <link rel="stylesheet" href="/assets/style.css" />

    <title>Reading Test</title>
  </head>
  
  <body>


      <div 
        class=" row justify-content-center"
        style=" position: sticky;
        top: 0;
        z-index: 1;
          background-color: rgb(255, 255, 255);"
      >
        <div
          class="d-flex justify-content-center align-items-center flex-column"
          
        >
          <a
            id="restartButton"
            style="width: 80%; border-color: black; margin-top: 10px;"
            class=" btn btn-danger text-white"
          >
            Restart
          </a>
         
          <button
            id="timeCounter"
            style="
              font-weight: bold;
              color: black;
              width: 70%;
              cursor: default;
              box-shadow: 0 2px 8px 2px rgba(21, 23, 28, 0.15);
              border-color: black;
              
            "
            type="button"
            class="my-1 btn btn-danger"
          ></button>
  
          <progress
          style="font-size: 1.2rem; "
         
          value="0"
          max="30"
          id="progressBar"
        ></progress>
        </div>
      </div>

    
  <div id="result-popup" style="display: none">
    <div
      id="back-popup"
      class="row container d-flex justify-content-center"
      style="
        margin-top: 15%;
        margin-left: 12.5%;
        width: 75%;
        height: 250px;
        background-color: #5c5c5c21;
        box-shadow: 0 2px 8px 2px rgba(21, 23, 28, 0.15);
      "
    >
      <div id="result-counter-text" class="align-self-center"></div>

      <button
        id="button-popup"
        class="mb-4 col-lg-3 align-self-end btn btn-success"
      >
        Close
      </button>
    </div>
  </div>

  <div id="project-page" >
    

    <div id="project">
      <div id="bodyElement" class="container d-flex justify-content-center align-items-center flex-column"></div>
    </div>
  </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <script src="/database/storage.js"></script>

    <script src="/controller/result.js"></script>
    <script src="/controller/project.js"></script>
    <script src="/service/timerCount.js"></script>
